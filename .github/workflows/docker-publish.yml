name: Build and Publish Docker Image

on:
  push:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-binaries:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            suffix: ""
            bin_name: miko-rs-linux-amd64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-musl
            suffix: ""
            bin_name: miko-rs-linux-arm64
          - os: macos-latest
            target: aarch64-apple-darwin
            suffix: ""
            bin_name: miko-rs-darwin-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            suffix: ".exe"
            bin_name: miko-rs-windows-amd64

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Cross
        if: startsWith(matrix.os, 'ubuntu')
        run: cargo install cross --git https://github.com/cross-rs/cross.git

      - name: Install UPX
        shell: bash
        run: |
          if [ "${{ startsWith(matrix.os, 'ubuntu') }}" = "true" ]; then
            sudo apt-get update && sudo apt-get install -y upx-ucl
          elif [ "${{ startsWith(matrix.os, 'macos') }}" = "true" ]; then
            brew install upx
          elif [ "${{ startsWith(matrix.os, 'windows') }}" = "true" ]; then
            choco install upx
          fi

      - name: Build binary
        run: |
          if [ "${{ startsWith(matrix.os, 'ubuntu') }}" = "true" ]; then
            cross build --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi
        shell: bash

      - name: Rename and Prepare Binary
        shell: bash
        run: |
          VERSION=$(grep '^version =' Cargo.toml | head -n1 | cut -d '"' -f2)
          mkdir -p output
          BIN_PATH="output/${{ matrix.bin_name }}-${VERSION}${{ matrix.suffix }}"
          cp target/${{ matrix.target }}/release/miko-rs${{ matrix.suffix }} $BIN_PATH
          upx --best --lzma $BIN_PATH

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.bin_name }}
          path: output/

  publish-docker:
    needs: build-binaries
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all binaries
        uses: actions/download-artifact@v4
        with:
          path: bin/
          merge-multiple: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix=sha-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
